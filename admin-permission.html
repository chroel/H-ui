	<title>权限管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe625;</i>
		首页
		<i class="Hui-iconfont">&#xe6d7;</i>
		管理员管理
		<i class="Hui-iconfont">&#xe6d7;</i>
		权限管理
		<a href="javascript:location.replace(location.href)" class="btn btn-success radius r mr-20 mt-5" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="text-c mt-20">
		<input type="text" class="input-text" placeholder="权限名称" style="width:250px">
		<a href="javascript:;" class="btn btn-success">
			<i class="Hui-iconfont">&#xe665;</i>
			搜权限节点
		</a>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20 ml-20 mr-20">
		<span class="l">
			<a href="javascript:;" class="btn btn-danger radius" onclick="datadel()">
				<i class="Hui-iconfont">&#xe6e2;</i>
				批量删除
			</a>			
			<a href="javascript:;" class="btn btn-primary radius"  _href="admin-permission-add.html" onclick="admin_permission_add('添加权限节点','admin-permission-add.html','','310')">
				<i class="Hui-iconfont">&#xe600;</i>
				添加权限节点
			</a>
		</span>
		<span class="r">
			共有数据：<strong>54</strong>条
		</span>
	</div>
	<div class="mt-20 ml-20 mr-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr>
					<th colspan="6">权限节点</th>
				</tr>
				<tr class="text-c">
					<th width="25">
						<input type="checkbox">
					</th>
					<th width="40">ID</th>
					<th width="200">权限名称</th>
					<th width="">字段名</th>
					<th width="70">操作</th>
				</tr>
			</thead>
			<tbody class="text-c">
				<tr>
					<td>
						<input type="checkbox">
					</td>
					<td>1</td>
					<td>栏目添加</td>
					<td></td>
					<td>
						<a href="javascript:;" title="编辑" style="text-decoration:none" onClick="admin_permission_edit('角色编辑','admin-permission-add.html','1','','510')">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a href="javascript:;" title="删除" style="text-decoration:none" onclick="admin_permission_del(this,'10001')" >
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		/*添加权限节点*/
		function admin_permission_add(title,url,w,h){
			layer_show(title,url,w,h);
		}
		/*用户权限删除*/
		function admin_permission_del(obj,id){
			layer.confirm('确认删除？',function(index){
				$(obj).parents("tr").remove();
				$(obj).remove();
				layer.msg("已删除！");
			})
		}
		/*用户权限编辑*/
		function admin_permission_edit(title,url,id,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
	</script>
</body>
</html>
