<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>产品添加页</title>
</head>
<body>
	<form action="" id="form-user-add">
		<table class="table">
			<tr>
				<td class="text-r form-label col-2"><span class="c-red">*</span>分类名称</td>
				<td class="formControls col-5"><input type="text" class="input-text"></td>
				<td class="col-5"></td>
			</tr>
			<tr>
				<td class="text-r form-label col-2">备注</td>
				<td class="formControls col-5">
					<textarea name="" id="" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" nullmsg="备注不能为空" datatype="#10-100" onKeyUp="textarealength(this,100)" dragonfly="true"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</td>
				<td class="col-5"></td>
			</tr>
			<tr>
				<td class="col-2"></td>
				<td class="col-5"><a href="javascript:;" class="btn btn-primary radius size-L">提交</a></td>
				<td class="col-5"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		$(function(){
			$("#form-user-add").Validform({
				tiptype:2,
				//tiptype取值有五种，默认为1，也就是自定义弹出框提示；
				//2为侧边提示
				//3：侧边提示
				//4侧边提示
				//function，即自定义函数（用来实现自己想要的任何提示效果）
				callback:function(form){
					form[0].submit();
					var index=parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
				//如果不是ajax方式提交表单，callback函数如果传入的参数是当前表单对象，回调函数会在表单验证全部通过后执行，然后判断是否提交表单；如果callback里明确return false，则表单不会提交，如果return true或者没有return，则会提交表单
			})
		})	
	</script>
</body>
</html>
