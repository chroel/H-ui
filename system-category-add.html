<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<link rel="stylesheet" href="lib/icheck/icheck.css">
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>栏目添加</title>
</head>
<body>
	<div class="pd-20">
		<form action="" method="post" class="form form-horizontal">
			<div id="tab_addCategory" class="HuiTab">
				<div class="tabBar cl">
					<span>基本设置</span>
					<span>模板设置</span>
					<span>SEO</span>
				</div>
				<div class="tabCon">
					<div class="row cl">
						<div class="col-3 form-label">栏目ID：</div>
						<div class="col-6 formControls">11230</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">
							<span class="c-red">*</span>上级栏目：
						</div>
						<div class="col-6 formControls">
							<span class="select-box">
								<select name="" id="" class="select">
									<option value="0">顶级分类</option>
									<option value="10">分类一级</option>
									<option value="101">├ 分类二级</option>
									<option value="102">├ 分类二级</option>
									<option value="20">分类一级</option>
									<option value="201">├ 分类二级</option>
								</select>
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">
							<span class="c-red">*</span>分类别称：
						</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text">
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">别名：</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text">
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">目录：</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text">
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">内容类型：</div>
						<div class="col-6 formControls">
							<span class="select-box">
								<select name="" id="" class="select">
									<option value="1">文章</option>
									<option value="2">图片</option>
									<option value="3">商品</option>
									<option value="4">视频</option>
									<option value="5">专题</option>
									<option value="6">链接</option>
								</select>
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">是否生成静态HTML：</div>
						<div class="col-6 formControls skin-minimal">
							<div class="check-box">
								<input type="checkbox" class="checkbox" id="checkbox-1">
								<label for="checkbox-1">&nbsp;</label>
							</div>
						</div>
					</div>
				</div>
				<div class="tabCon">
					<div class="row cl">
						<div class="col-3 form-label">首页模板：</div>
						<div class="col-6 formControls">
							<span class="btn-upload form-group">
								<input type="text" class="input-text upload-url" name="uploadfile-1" id="uploadfile-1" readonly>
								<a href="javascript:;" class="btn btn-default">浏览</a>
								<input type="file" multiple name="file-1" class="input-file">
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">列表页模板：</div>
						<div class="col-6 formControls">
							<span class="btn-upload form-group">
								<input type="text" class="input-text upload-url" name="uploadfile-2" id="uploadfile-2" readonly>
								<a href="javascript:;" class="btn btn-default">浏览</a>
								<input type="file" multiple name="file-2" class="input-file">
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">详情页模板：</div>
						<div class="col-6 formControls">
							<span class="btn-upload form-group">
								<input type="text" class="input-text upload-url" name="uploadfile-3" id="uploadfile-3" readonly>
								<a href="javascript:;" class="btn btn-default">浏览</a>
								<input type="file" multiple name="file-3" class="input-file">
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">详细页存储规则：</div>
						<div class="col-6 formControls">
							<span class="select-box">
								<select name="" id="" class="select">
									<option value="1">按年度划子目录</option>
									<option value="2">按年/月划子目录</option>
									<option value="3">按年/月/日划子目录</option>
								</select>
							</span>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">每页显示多少条：</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text" value="20" style="width:200px;">
						</div>
						<div class="col-3"></div>
					</div>
				</div>
				<div class="tabCon">
					<div class="row cl">
						<div class="col-3 form-label">首页文件名：</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text" value="index.html" style="width:200px;">
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">关键词：</div>
						<div class="col-6 formControls">
							<input type="text" class="input-text">
						</div>
						<div class="col-3"></div>
					</div>
					<div class="row cl">
						<div class="col-3 form-label">描述：</div>
						<div class="col-6 formControls">
							<textarea name="" id="" class="textarea" placeholder="说点什么...最少输入10个字符"></textarea>
							<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
						</div>
						<div class="col-3"></div>
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-6 col-offset-3">
					<input type="submit" class="btn btn-primary radius" value="提交">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		$(function(){
			$(".skin-minimal input").iCheck({
				checkboxClass:'icheckbox-blue',
				increaseArea:'20%'
			})

			$.Huitab("#tab_addCategory .tabBar span","#tab_addCategory .tabCon","current","click","1");
		});
	</script>
</body>
</html>
