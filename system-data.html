<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>数据字典</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe625;</i>
		首页
		<i class="Hui-iconfont">&#xe6d7;</i>
		系统管理
		<i class="Hui-iconfont">&#xe6d7;</i>
		数据字典
		<a href="javascript:location.replace(location.href)" class="btn btn-success radius r mr-20 mt-5" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="text-c mt-20">
		字典名称：
		<input type="text" class="input-text" style="width:150px">
		表名：
		<span class="select-box inline">
			<select name="" id="" class="select">
				<option value="">选择一个系统表名</option>
				<option value="AccountInfo">AccountInfo</option>
				<option value="AdminInfo">AdminInfo</option>
			</select>
		</span>
		字段名：
		<span class="select-box inline">
			<select class="select" name="" id=""></select>
		</span>
		<button class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe600;</i>
			添加字典
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20 mr-20 ml-20">
		<span class="l">
			<a href="javascript:;" class="btn btn-danger radius" onclick="datadel()">
				<i class="Hui-iconfont">&#xe6e2;</i>
				批量删除
			</a>
		</span>
		<span class="r">
			共有数据：<strong>54</strong>条
		</span>
	</div>
	<div class="mt-20 ml-20 mr-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead class="text-c">
				<tr>
					<th width="25">
						<input type="checkbox">
					</th>
					<th width="80">ID</th>
					<th>名称</th>
					<th width="100">表名</th>
					<th width="100">字段名</th>
					<th width="60">操作</th>
				</tr>
			</thead>
			<tbody class="text-c">
				<tr>
					<td>
						<input type="checkbox">
					</td>
					<td>0001</td>
					<td>城市</td>
					<td>city</td>
					<td>city</td>
					<td>						
						<a href="javascript:;" title="编辑" style="text-decoration:none" onclick="system_data_edit('数据编辑','system-data-edit.html','0001','400','310')">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a href="javascript:;" title="删除" style="text-decoration:none" onclick="system_data_del(this,'10001')">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		$('.table-sort').dataTable({
			"aaSorting":[[1,"desc"]],//数据排序
			"bStateSave":true,//状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容。
			"bPaginate":true,//翻页功能
			"bLengthChange":true,//改变每页显示数据数量
			"bSort":true,//排序功能
			"bInfo":true,//页脚信息
		});
		/*数据字典编辑*/
		function system_data_edit(title,url,id,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*数据字典删除*/
		function system_data_del(obj,id){
			layer.confirm('确认删除？',function(index){
				$(obj).parents("tr").remove();
				$(obj).remove();
				layer.msg("已删除！");
			})
		}
	</script>
</body>
</html>
