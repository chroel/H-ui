<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<link href="lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>管理员添加</title>
</head>
<body>
	<div class="pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-admin-add">
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>管理员：
				</div>
				<div class="formControls col-5">
					<input type="text" class="input-text" datatype="*" id="admin-name" name="admin-name" nullmsg="用户名不能为空！">
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>初始密码：
				</div>
				<div class="formControls col-5">
					<input type="password" class="input-text" datatype="*" id="admin-pwd" name="admin-pwd" nullmsg="密码不能为空！" placeholder="密码">
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>确认密码：
				</div>
				<div class="formControls col-5">
					<input type="password" class="input-text" datatype="*" id="admin-rpwd" name="admin-rpwd" nullmsg="请再输入一次密码！" placeholder="确认密码">
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>性别：
				</div>
				<div class="formControls col-5 skin-minimal">
					<span class="radio-box">
						<input type="radio" id="gender-m" name="gender" datatype="*" nullmsg="性别不能为空！">
						<label for="gender-m">男</label>
					</span>
					<span class="radio-box">
						<input type="radio" id="gender-w" name="gender">
						<label for="gender-w">女</label>
					</span>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>手机：
				</div>
				<div class="formControls col-5">
					<input type="text" class="input-text" datatype="*" id="admin-phone" name="admin-phone" nullmsg="手机号不能为空！">
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">
					<span class="c-red">*</span>邮箱：
				</div>
				<div class="formControls col-5">
					<input type="text" class="input-text" datatype="*" id="admin-phone" name="admin-phone" nullmsg="邮箱不能为空！" placeholder="@">
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">角色：</div>
				<div class="formControls col-5 skin-minimal">
					<span class="select-box">
						<select name="" id="" class="select">
							<option value="1">超级管理员</option>
							<option value="2">总编</option>
							<option value="3">栏目主编</option>
							<option value="4">栏目编辑</option>
						</select>
					</span>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="form-label col-3">备注：</div>
				<div class="formControls col-5">
					<textarea name="" id="" class="textarea" nullmsg="备注不能为空！" datatype="*" placeholder="说点什么...100个字符以内"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row cl">
				<div class="col-5 col-offset-3">
					<input type="submit" class="radius btn btn-primary" value="提交">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		$(function(){
			$(".skin-minimal input").iCheck({
				checkboxClass:'icheckbox-blue',
				radioClass:'iradio-blue',
				increaseArea:'20%'
			});
			$('#form-admin-add').Validform({
				tiptype:2,
				callback:function(form){
					form[0].submit();
					var index=parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		})
	</script>
</body>
</html>
