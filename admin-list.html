	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		function admin_add(title,url,w,h){
			layer_show(title,url,w,h);
		}
		/*角色删除*/
		function admin_del(obj,id){
			layer.confirm('确认删除？',function(index){
				$(obj).parents("tr").remove();
				$(obj).remove();
				layer.msg("已删除！");
			})
		}
		/*角色编辑*/
		function admin_edit(title,url,id,w,h){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/*角色停用*/
		function admin_stop(obj,id){
			layer.confirm('停用此角色吗？',function(index){
				$(obj).parents("tr").find(".td-status").html("<span class='label label-default radius'>已停用</span>");
				$(obj).parents("tr").find(".td-manage").prepend('<a href="javascript:;" title="启用" style="text-decoration:none" onclick="admin_start(this,id)"><i class="Hui-iconfont">&#xe676;</i></a>');
				$(obj).remove();
				layer.msg("已停用！",{icon:5,time:1000});
			})
		}
		/*角色启用*/
		function admin_start(obj,id){
			layer.confirm('启用此角色吗？',function(index){
				$(obj).parents("tr").find(".td-status").html("<span class='label label-success radius'>已启用</span>");
				$(obj).parents("tr").find(".td-manage").prepend('<a href="javascript:;" title="停用" style="text-decoration:none" onclick="admin_stop(this,id)"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).remove();
				layer.msg("已启用！",{icon:6,time:1000});
			})
		}
	</script>
