	<script type="text/javascript">
		$(function(){
			$("#container").highcharts({
				chart:{
					type:"line"
				},
				xAxis:{
					categories:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
				},
				yAxis:{
					title:{

				},
				title:{
					text:"Monthly Average Temperature",
					x:-20
				},
				subtitle:{
					text:"Source:WorldClimate.com",
					x: -20
				},
				legend:{
					layout:"vertical",
					align:"right",
					verticalAlign:"middle",
				},
				tooltip:{
					valueSuffix:"°C"
				},
				series:[

						name:"Tokyo",
