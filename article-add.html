<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<link href="lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
	<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>新增文章</title>
</head>
<body>
	<div class="pd-20">
		<form action="" class="form form-horizontal">
			<div class="row cl">
				<div class="form-label col-2">
					<span class="c-red">*</span>文章标题：
				</div>
				<div class="formControls col-10">
					<input type="text" class="input-text">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					简略标题：
				</div>
				<div class="formControls col-10">
					<input type="text" class="input-text">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					<span class="c-red">*</span>分类栏目：
				</div>
				<div class="formControls col-2">
					<span class="select-box">
						<select name="" id="" class="select">
							<option value="0">全部栏目</option>
							<option value="1">新闻资讯</option>
							<option value="11">├行业动态</option>
							<option value="12">├行业资讯</option>
							<option value="13">├行业新闻</option>
						</select>
					</span>
				</div>
				<div class="form-label col-2">
					<span class="c-red">*</span>文章类型：
				</div>
				<div class="formControls col-2">
					<span class="select-box">
						<select name="" id="" class="select">
							<option value="0">全部栏目</option>
							<option value="1">新闻资讯</option>
							<option value="2">帮助说明</option>
						</select>
					</span>
				</div>
				<div class="form-label col-2">
					排序值：
				</div>
				<div class="formControls col-2">
					<input type="text" class="input-text" value="0">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					关键词：
				</div>
				<div class="formControls col-10">
					<input type="text" class="input-text" value="0">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					文章摘要：
				</div>
				<div class="formControls col-10">
					<textarea class="textarea" placeholder="说点什么...最少输入10个字符"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					文章作者：
				</div>
				<div class="formControls col-2">
					<input type="text" class="input-text">
				</div>
				<div class="form-label col-2">
					文章来源：
				</div>
				<div class="formControls col-2">
					<input type="text" class="input-text">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">
					允许评论：
				</div>
				<div class="formControls col-2 skin-minimal">
					<div class="check-box">
						<input type="checkbox" id="checkbox-pinglun">
						<label for="checkbox-pinglun">&nbsp;</label>
					</div>
				</div>
				<div class="form-label col-2">
					评论开始日期
				</div>
				<div class="formControls col-2">
					<input type="text" class="input-text Wdate" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin">
				</div>
				<div class="form-label col-2">
					评论结束日期
				</div>
				<div class="formControls col-2">
					<input type="text" class="input-text Wdate" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmax">
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">使用独立模板：</div>
				<div class="formControls col-10 skin-minimal">
					<div class="check-box">
						<input type="checkbox" id="checkbox-muban">
						<label for="checkbox-muban">&nbsp;</label>
					</div>
					<button class="btn btn-default radius ml-10">选择模板</button>
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">缩略图：</div>
				<div class="formControls col-10">
					<button class="btn btn-primary radius">选择图片</button>
					<button class="btn btn-default radius ml-5">开始上传</button>
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2">文章内容：</div>
				<div class="formControls col-10">
					<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
				</div>
			</div>
			<div class="row cl">
				<div class="form-label col-2"></div>
				<div class="formControls col-10">
					<button class="btn btn-primary radius" type="submit">
						<i class="Hui-iconfont">&#xe632;</i> 保存并提交审核
					</button>
					<button class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存草稿
					</button>
					<button class="btn btn-default radius" type="button">取消</button>
				</div>
			</div>
			
		</form>
	</div>

	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
	<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script> 
	<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
	<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script> 
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
		})
	</script>
</body>
</html>
