	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">

	<title>3D柱状图</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe625;</i>
		首页
		<i class="Hui-iconfont">&#xe6d7;</i>
		统计管理
		<i class="Hui-iconfont">&#xe6d7;</i>
		3D柱状图
		<a href="javascript:location.replace(location.href)" class="btn btn-success radius r mr-20 mt-5" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="pd-20">
		<div id="container"></div>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript" src="lib/Highcharts/4.1.7/js/highcharts.js"></script>
	<script type="text/javascript" src="lib/Highcharts/4.1.7/js/modules/exporting.js"></script>
	<script type="text/javascript" src="lib/Highcharts/4.1.7/js/highcharts-3d.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#container").highcharts({
				chart:{
					type:'column',
					options3d:{
						enabled:true,
						alpha:15,
						beta:15,
						depth:50,
						viewDistance: 25
					}
				},
				title:{
					text:'Chart rotation demo'
				},
				subtitle:{
					text:'Test options by dragging the sliders below'
				},
				yAxis:{
					title:{
						text:'Values'
					}
				},
				plotOptions: {
		            column: {
		                depth: 25
		            }
		        },
				series:[{
					data:[29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
				}]
			});
		})
	</script>
