<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="./images/favicon.ico">
	<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]
	<script type="text/javascript" src="lib/html5.js"></script>
	<script type="text/javascript" src="lib/respond.min.js"></script>
	<script type="text/javascript" src="lib/PIE-2.0beta1/PIE_IE678.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="css/H-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">
	<!--[if IE 6]
	<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>
	<![endif]-->
	<title>系统设置</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe625;</i>
		首页
		<i class="Hui-iconfont">&#xe6d7;</i>
		系统管理
		<i class="Hui-iconfont">&#xe6d7;</i>
		基本设置
		<a href="javascript:location.replace(location.href)" class="btn btn-success radius r mr-20 mt-5" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="pd-20">
		<form action="" method="post" class="form form-horizontal" id="form-article-add">
			<div id="tab_system" class="HuiTab">
				<div class="tabBar cl">
					<span class="current">基本设置</span>
					<span>安全设置</span>
					<span>邮件设置</span>
					<span>其他设置</span>
				</div>
				<div class="tabCon">
					<table>
						<tr class="row cl">
							<td class="form-label col-2">
								<span class="c-red">*</span>网站名称：
							</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="控制在25个字、50个字节以内">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">
								<span class="c-red">*</span>关键词：
							</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="5个字左右，8个汉字以内，用英文,隔开">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">
								<span class="c-red">*</span>描述：
							</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="控制在80个汉字，160个字符以内">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">
								<span class="c-red">*</span>css、js、images路径配置：
							</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="默认为空，为相对路径">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">
								<span class="c-red">*</span>上传目录配置：
							</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="默认为uploadfile">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">
									<span class="c-red">*</span>底部版权信息：
							</td>
							<td class="formControls col-10">
									<input type="text" class="input-text" placeholder="&copy;2014 Hui.net">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">备案号</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" placeholder="京ICP备00000000号">
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">统计代码</td>
							<td class="formControls col-10">
								<input type="text" class="input-text">
							</td>
						</tr>
					</table>
				</div>
				<div class="tabCon">
					<table>
						<tr class="row cl">
							<td class="form-label col-2">允许访问后台的IP列表：</td>
							<td class="formControls col-10">
								<textarea name="" id="" cols="30" rows="10" class="textarea" style="resize:none"></textarea>
							</td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">后台登录失败最大次数：</td>
							<td class="formControls col-10">
								<input type="text" class="input-text" value="5">
							</td>
						</tr>
					</table>
				</div>
				<div class="tabCon">
					<table>
						<tr class="row cl">
							<td class="form-label col-2">邮件发送模式</td>
							<td class="formControls col-10"><input type="text" class="input-text"></td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">SMTP服务器：</td>
							<td class="formControls col-10"><input type="text" class="input-text"></td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">SMTP 端口：</td>
							<td class="formControls col-10"><input type="text" class="input-text" value="5"></td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">邮箱帐号：</td>
							<td class="formControls col-10"><input type="text" class="input-text"></td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">邮箱密码：</td>
							<td class="formControls col-10"><input type="text" class="input-text"></td>
						</tr>
						<tr class="row cl">
							<td class="form-label col-2">收件邮箱地址：</td>
							<td class="formControls col-10"><input type="text" class="input-text"></td>
						</tr>
					</table>
				</div>
				<div class="tabCon">
				
				</div>
			</div>
			<table>
				<tr class="row cl">
					<td class="form-label col-2"></td>
					<td class="formControls col-10">
						<button class="btn btn-primary radius" type="submit">
							<i class="Hui-iconfont">&#xe632;</i> 保存
						</button>
						<button class="btn btn-default radius" type="reset">取消</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript">
	$(function(){
		$.Huitab("#tab_system .tabBar span","#tab_system .tabCon","current","click","0");
	})
	</script>
</body>
</html>
