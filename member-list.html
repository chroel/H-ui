<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/H-ui.admin.css" type="text/css">
	<link rel="stylesheet" href="lib/Hui-iconfont/1.0.7/iconfont.css" type="text/css">

	<script>DD_belatedPNG.fix('.pngfix,.icon');</script>

	<title>会员列表</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe625;</i>
		首页
		<i class="Hui-iconfont">&#xe6d7;</i>
		用户中心
		<i class="Hui-iconfont">&#xe6d7;</i>
		用户管理
		<a href="javascript:location.replace(location.href)" class="btn btn-success radius r mr-20 mt-5" title="刷新">
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="text-c mt-20">
		日期范围：<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" placeholder="输入会员名称、电话、邮箱" style="width:250px">
		<button class="btn btn-success radius">
			<i class="Hui-iconfont">&#xe665;</i>
			搜用户
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20 ml-20 mr-20">
		<span class="l">
			<a href="javascript:;" class="btn btn-danger radius" onclick="datadel()">
				<i class="Hui-iconfont">&#xe6e2;</i>
				批量删除
			</a>			
			<a href="javascript:;" class="btn btn-primary radius"  _href="member-add.html" onclick="member_add('添加用户','member-add.html','','510')">
				<i class="Hui-iconfont">&#xe600;</i>
				添加用户
			</a>
		</span>
		<span class="r">
			共有数据：<strong>88</strong>条
		</span>
	</div>
	<div class="mt-20 ml-20 mr-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead class="text-c">
				<tr>
					<th width="25">
						<input type="checkbox">
					</th>
					<th width="80">ID</th>
					<th width="100">用户名</th>
					<th width="40">性别</th>
					<th width="90">手机</th>
					<th width="150">邮箱</th>
					<th width="">地址</th>
					<th width="130">加入时间</th>
					<th width="70">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody class="text-c">
				<tr>
					<td>
						<input type="checkbox">
					</td>
					<td>1</td>
					<td><a href="javascript:;" style="text-decoration:underline;" onclick="member_show('张三','member-show.html','10001','360','400')"">张三</a></td>
					<td>男</td>
					<td>13000000000</td>
					<td>admin@mail.com</td>
					<td class="text-l">北京市海淀区</td>
					<td><time>2014-6-11 11:11:42</time></td>
					<td class="td-status">
						<span class="label label-success radius">已启用</span>
					</td>
					<td class="td-manage">
						<a href="javascript:;" title="停用" style="text-decoration:none" onclick="member_stop(this,'10001')">
							<i class="Hui-iconfont">&#xe631;</i>
						</a>
						<a href="javascript:;" title="编辑" style="text-decoration:none" onclick="member_edit('用户编辑','member-add.html',4,'','501')">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a href="javascript:;" title="修改密码" style="text-decoration:none" onclick="member_changePwd('修改密码','change-password.html',4,'','501')">
							<i class="Hui-iconfont">&#xe63f;</i>
						</a>
						<a href="javascript:;" title="删除" style="text-decoration:none" onclick="member_del(this,'10001')">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script>
		$('.table-sort').dataTable({
			"aaSorting":[[1,"desc"]],//数据排序
			"bStateSave":true,//状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容。
			"bPaginate":true,//翻页功能
			"bLengthChange":true,//改变每页显示数据数量
			"bSort":true,//排序功能
			"bInfo":true,//页脚信息
		});
		/*用户添加*/
		function member_add(title,url,w,h){
			layer_show(title,url,w,h)
		}
		/*用户停用*/
		function member_stop(obj,id){
			layer.confirm('确认要停用吗？',function(index){
				$(obj).parents("tr").find(".td-status").html("<span class='label label-default radius'>已停用</span>");
				$(obj).parents("tr").find(".td-manage").prepend('<a href="javascript:;" title="启用" style="text-decoration:none" onclick="member_start(this,id)"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).remove();
				layer.close(index);
			})
		}
		/*用户启用*/
		function member_start(obj,id){
			layer.confirm('确认要启用吗？',function(index){
				$(obj).parents("tr").find(".td-status").html("<span class='label label-success radius'>已启用</span>");
				$(obj).parents("tr").find(".td-manage").prepend('<a href="javascript:;" title="停用" style="text-decoration:none" onclick="member_stop(this,id)"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).remove();
				layer.close(index);
			})
		}
		/*用户编辑*/
		function member_edit(title,url,id,w,h){
			layer_show(title,url,w,h);
		}
		/*用户修改密码*/
		function member_changePwd(title,url,id,w,h){
			layer_show(title,url,w,h);
		}
		/*用户删除*/
		function member_del(obj,id){
			layer.confirm('删除此用户吗？',function(index){
				$(obj).parents("tr").remove();
				layer.msg("已删除！");
			})
		}
		/*展现用户*/
		function member_show(title,url,id,w,h){
			layer_show(title,url,w,h);
		}
	</script>
</body>
</html>
