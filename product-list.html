	<title>产品管理页</title>
</head>
<body>
	<div class="pos-r">
		<aside class="pos-a" style="width:150px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5">
			<ul class="ztree" id="treedemo"></ul>
		</aside>
		<div style="margin-left:150px;">
			<nav class="breadcrumb">
				<i class="Hui-iconfont">&#xe625;</i>
				首页
				<i class="Hui-iconfont">&#xe6d7;</i>
				产品管理
				<i class="Hui-iconfont">&#xe6d7;</i>
				产品列表
				<a href="javascript:location.replace(location.href);" class="btn btn-success radius mt-5 mr-20 r">
					<i class="Hui-iconfont">&#xe68f;</i>
				</a>
			</nav>
			<div class="text-c mt-20">
				日期范围：
				<input type="text" class="input-text Wdate" style="width:150px;" id="logmin" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})">
				-
				<input type="text" class="input-text Wdate" style="width:150px; id="logmax" onclick="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d'})">
				<input type="text" class="input-text" style="width:200px" placeholder="产品名称">
				<a href="javascript:;" class="btn btn-success radius">
					<i class="Hui-iconfont">&#xe665;</i>
					搜产品
				</a>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20 ml-20 mr-20">
				<span class="l">
					<a href="javascript:;" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a>
					<a href="javascript:;" class="btn btn-primary radius" _href="product-add.html" onclick="product_add('产品添加','product-add.html')"><i class="Hui-iconfont">&#xe600;</i>添加产品</a>
				</span>
				<span class="r">
					共有数据：<strong>54</strong>条
				</span>
			</div>
			<div class="mt-20 ml-20 mr-20">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="40"><input type="checkbox"></th>
							<th width="40">ID</th>
							<th width="60">缩略图</th>
							<th width="100">产品名称</th>
							<th>描述</th>
							<th width="100">单价</th>
							<th width="60">发布状态</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="va-m">
							<td><input type="checkbox"></td>
							<td>001</td>
							<td>
								<a href="javascript:;"><img width="60" src="images/xx.jpg" alt=""></a>							
							</td>
							<td>
								<a href="javascript:;">
									<img title="国内品牌" src="images/gq/cn.gif">
									圣象 哥本哈根橡木地板KS8373
								</a>
							</td>
							<td>原木的外在,实木条形结构,色泽花纹自然,写意;款式设计吸取实木地板的天然去雕饰之美,在视觉上给人带来深邃联想.多款产品适合搭配不同的风格的室内装饰;功能流露出尊贵典雅的大气韵味。</td>
							<td>356.0 元/平米</td>
							<td class="td-status">
								<span class="label label-success radius">已发布</span>
							</td>
							<td class="td-manage">
								<a href="javascript:;" title="下架" style="text-decoration:none" onclick="product_stop(this,'10001')"><i class="Hui-iconfont">&#xe6de;</i></a>
								<a href="javascript:;" title="编辑" style="text-decoration:none" onclick="product_edit('产品编辑','product-add.html',1)"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a href="javascript:;" title="删除" style="text-decoration:none" onclick="product_del(this,'10001')"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript">
		$('.table-sort').dataTable({
			"aaSorting":[[1,"desc"]],//数据排序
			"bStateSave":true,//状态保存，使用了翻页或者改变了每页显示数据数量，会保存在cookie中，下回访问时会显示上一次关闭页面时的内容。
			"bPaginate":true,//翻页功能
			"bLengthChange":true,//改变每页显示数据数量
			"bSort":true,//排序功能
			"bInfo":true,//页脚信息
		});
		var setting={
			data:{
				simpleData:{
					enable:true,
    				idKey:"id",
    				pIdKey:"pId",
    				rootPId:""
				}
			}
		};
		var zTreeNodes=[
			{id:1,pId:0,name:"一级分类",open:true},
			{id:11,pId:1,name:"二级分类1-1"},
			{id:12,pId:1,name:"二级分类1-2"},
			{id:111,pId:11,name:"三级分类1-1-1"},
			{id:112,pId:11,name:"三级分类1-1-2"},
			{id:113,pId:11,name:"三级分类1-1-3"},
			{id:114,pId:11,name:"三级分类1-1-4"},
			{id:115,pId:11,name:"三级分类1-1-5"},
			{id:121,pId:12,name:"三级分类1-2-1"},
			{id:122,pId:12,name:"三级分类1-2-2"}
		];
		var code;
		$(document).ready(function(){
			var zTreeObj=$.fn.zTree.init($("#treedemo"),setting,zTreeNodes);
		})
		/*产品添加*/
		function product_add(title,url){
			var index=layer.open({
				type:2,
				title:title,
				content:url
			});
			layer.full(index);
		}
		/* 产品编辑*/
		function product_edit(title,url,id){
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}
		/* 产品下架*/
		function product_stop(obj,id){
			layer.confirm('确认要下架吗？',function(index){
				$(obj).parents("tr").find(".td-manage").prepend("<a class='c-primary' href='javascript:;' title='发布' onclick='product_start(this,id)'><i class='Hui-iconfont'>&#xe603;</i></a>");	
				$(obj).parents("tr").find(".td-status").html("<span class='label label-default radius'>已下架</span>");
				$(obj).remove();
				layer.msg("已下架",{icon:5,time:1000});				
			})
		}
		/* 产品删除*/
		function product_del(obj,id){
			layer.confirm('删除此品牌？',function(index){
				$(obj).parents("tr").remove();
				layer.msg("已删除！");	
			})
		}
		/* 产品发布*/
		function product_start(obj,id){
			layer.confirm('确认要发布吗？',function(index){//发布成功了就有执行“下架”的能力，发布完成显示此刻状态为“已发布”
				$(obj).parents("tr").find(".td-manage").prepend("<a href='javascript:;' title='下架' style='text-decoration:none' onclick='product_stop(this,id)'><i class='Hui-iconfont'>&#xe6de;</i></a>");	
				$(obj).parents("tr").find(".td-status").html("<span class='label label-success radius'>已发布</span>");
				$(obj).remove();
				layer.msg("已发布",{icon:6,time:1000});
			})
		}
	</script>
</body>
</html>
